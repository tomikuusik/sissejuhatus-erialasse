<!DOCTYPE html>
<html lang="et">
    <head>
        <meta charset="UTF-8">
        <title>Teine leht</title>
    </head>
    <body>
        <div>
            <p>Tegemist on teise lehega ja siin peaksin ma selle lehe sisu tudvustama. Sellelt lehelt ei leia mitte midagi huvitavat, vaid ühe õnnetu tabeli.</p>
            <table style="border: 1px solid black;">
                <tr>
                    <th>X</th>
                    <th>Tulp 1</th>
                    <th>Tulp 2</th>
                </tr>
                <tr>
                    <th rowspan="2">Rida 1 Tulp 1</th>
                    <td>Rida 1 Tulp 2</td>
                    <td>Rida 1 Tulp 3</td>
                </tr>
                <tr>
                    <td>Rida 2 Tulp 2</td>
                    <td>Rida 2 Tulp 3</td>
                </tr>
                <tr>
                    <td colspan="3">Rida 3 Tulp 1</td>
                </tr>
            </table>
        </div>
    </body>
</html>
